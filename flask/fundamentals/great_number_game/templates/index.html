<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Great Number Game</title>
</head>
<body>
    <div class= "flex justify-center text-center col-6 mx-auto">
        <h1>Welcome to the GREAT NUMBER GAME!!!</h1>
        <p>I am thinking of a number between 1 and 100.</p>
        <form action="/guess" class="bg-dark text-warning p-5 rounded text-center" method="post">
            <div class="form-group">
                <label for="guess">Take a guess!!!</label>
                <input type="text" name="guess" id="guess" class="form-control">
            </div>
            <input type="submit" value="Guess" class="btn btn-warning">
        </form>
        {% if "guess" in session: %}
        <!-- {{session ["guess"]}} {{session ["num"]}}  <! --> <!-- TESTING!-->
            {% if session["guess"] == session["num"]%}
                <div class="card bg-success">
                    <h2>You got the number</h2>
                    <a href="reset" class="btn btn-primary">Play Again!</a>
                </div>
            {% elif session["guess"] < session["num"]%}
            <div class="card bg-danger">
                <h2>Too low!!!</h2>
            </div>
            {% else %}
            <div class="card bg-danger">
                <h2>Too high!!!</h2>
            </div>
            {% endif %}
        {% endif%}
    </div>
</body>
</html>
