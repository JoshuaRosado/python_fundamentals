

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>New Car</title>
</head>

<body class="add_car_page">
    <div class="add_car_container">
        <div class="flex">
            <h1 id="add_title" class="majority-width">Put Car Up For Sale</h1>
            <div class="btn_location">
                <a class="dashboard_btn" href="/cars/home">Dashboard</a>
                <a  class="logout_btn" href="/logout">Log Out</a>
            </div>
        </div>
        <div>
            {% with messages = get_flashed_messages() %}

            {% if messages %}

            {% for message in messages %}

            <p class="error">{{message}}</p> 
            {% endfor %}
            {% endif %}

            {% endwith %}
        </div>

        <form id="table" action="/cars/{{car.id}}" method="post" 
            class="price_box">
            <div>
                <label for="price">Price:</label>
                <p class="majority-width" id="price_number"></p>
                <input type="number" value="{{car.price}}" name="price" class="form_control" id="price">
            </div>
            <div class="form-group">
                <label for="model" class="form-label">Model:</label>
                <p class="majority-width" id="model_answer"></p>
                <input type="text" value="{{car.model}}" name="model" class="form-control" id="model" placeholder="Model here">
            </div>

            <div class="form-group">
                <label for="make" class="form-label">Make:</label>
                <p class="majority-width" id="answer"></p>
                <input type="text" value="{{car.make}}" name="make" class="form-control" id="reason" rows="5" placeholder="Make here">
            </div>

            <div class="half-width">
                <div class="form-group">
                    <label for="year">Year:</label placeholder="Year">
                        <p class="majority-width" id="answer"></p>
                        <input type="number" name="year" id="year" value="{{car.year}}">
                </div>
            </div>
            <div>
                <div class="description">
                    <label for="description" class="form-label">Description:</label><br>
                    <p class="majority-width" id="answer"></p>
                    <textarea type="text" name="description" id="description" cols="40" rows="8" placeholder="Description here">{{car.description}}</textarea>
                </div>
            </div>
                <input type="hidden" name="id" value="{{car.id}}">
                <div class="form-group">
                    <input type="submit"  class="add_btn" value="Update">
                </div>
            </div>
        </form>
    </div>

</body>

</html>
