<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Results</title>
</head>

<body>
    <div class="container mx-auto col-6 my-5 table table-striped"  id="home_container">
        <div class="detail_container">
            <h1 class="majority-width" id="detail">Welcome {{user.first_name}} {{user.last_name}}</h1>
            <div>
                <a href="/cars/home" id="dashboard_btn">Dashboard</a>
                <a href="/logout" id="logout_btn">Log Out</a>
            </div>
        </div>
        <div class="detail_table">
            <h2 class="car_price">${{car.price}}</h2>
            <div class="container with-border white">
            <div class="detail-container">
                <p >Model:</p>
                <p class="majority-width" id="answer">{{car.model}}</p>
            </div>
            <div class="detail-container">
                <p >Make:</p>
                <p class="majority-width" id="answer"> {{car.make}}</p>
            </div>
            <div class="detail-container">
                <p >Year:</p>
                <p class="majority-width" id="answer">{{car.year}}</p>
            </div>
            <div class="detail-container">
                <p>Description:</p>
                <p class="majority-width" id="answer">{{car.description}}</p>
            </div>
            <div class="detail-container">
                <p>Seller:</p>
                <p class="majority-width" id="answer">{{car.user.first_name}} {{car.user.last_name}}</p>
            </div>
            <div>
                <button type="delete"><a id="purchase_btn" href="/cars/delete/{{car.id}}">Purchase</a></button>
            </div>
        </div>
    </div>

</body>

</html>
