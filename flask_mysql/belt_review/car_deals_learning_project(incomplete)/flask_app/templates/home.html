<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Results</title>
</head>

<body>
    <div class="div-home" id="home_container">
        <div class="home-container">
            <h1 class="majority-width" id="welcome">Welcome {{user.first_name}} {{user.last_name}}</h1>
            <div>
                <a href="/logout" class="out_btn">Log Out</a>
            </div>
        </div>

        <h2 class="home_title">Cars for Sale:</h2>
        <div class="table">
            <table class="table table-striped" id="car_table">
                <thead>
                    <tr>
                        <th>Model</th>
                        <th>Year</th>
                        <th>Seller</th>
                        <th>Actions</th>
                    </tr>

                </thead>
                <tbody>
                    {% for car in cars: %}
                    <tr>
                        <td>{{car.model}}</td>
                        <td>{{car.year}}</td>
                        <td>{{car.user.first_name}} {{car.user.last_name}}</td>
                        <td>
                            <a href="/cars/{{car.id}}">details</a>
                            {% if car.user.id == user.id: %}
                            <a href="/cars/edit/{{car.id}}">edit</a>
                            <a href="/cars/delete/{{car.id}}">delete</a>
                            {% endif %}

                            
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/cars/new" class="add_car_btn">Add a Car</a>
        </div>
    </div>

</body>

</html>
