
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>New Band</title>
</head>

<body class="add_band_page">
    <div class="add_band_container">
        <h1 class="majority-width" id="rock_on">Rock On {{band.user.first_name}} {{band.user.last_name}}!!!</h1>
        <div class="flex">
            <div class="b_location">
                <a href="/bands/my_bands" class="my_band">My Bands</a>
                <a class="dashboard_btn" href="/bands/home">Dashboard</a>
                <a  class="logout_btn" href="/logout">Log Out</a>
            </div>
            <h2 id="edit_title" class="majority-width">Edit: {{band.band_name}}</h2>
        </div>
        <div>
            {% with messages = get_flashed_messages() %}

            {% if messages %}

            {% for message in messages %}

            <p class="error">{{message}}</p> 
            {% endfor %}
            {% endif %}

            {% endwith %}
        </div>

        <form id="table" action="/bands/{{band.id}}" method="post" 
            class="band_box">
            <div>
                <label for="band_name">Band Name:</label>
                <p class="majority-width" id="band_name"></p>
                <input type="text" value="{{band.band_name}}" name="band_name" class="form_control" id="band_name" placeholder="Band Name Here">
            </div>
            <div class="form-group">
                <label for="music_genre" class="form-label">Music Genre:</label>
                <p class="majority-width" id="music_genre"></p>
                <input type="text" value="{{band.music_genre}}" name="music_genre" class="form-control" id="music_genre" placeholder="Music Genre Here">
            </div>

            <div class="form-group">
                <label for="home_city" class="form-label">Home City:</label>
                <p class="majority-width" id="home_city"></p>
                <input type="text" value="{{band.home_city}}" name="home_city" class="form-control" id="home_city" rows="5" placeholder="Home City Here">
            </div>
                <input type="hidden" name="id" value="{{band.id}}">
                <div class="form-group">
                    <input type="submit"  class="add_btn" value="Update">
                </div>
            </div>
        </form>
    </div>

</body>

</html>
