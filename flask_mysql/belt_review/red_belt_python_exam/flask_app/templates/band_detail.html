<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>My Bands</title>
</head>
<body>
    <div class="container mx-auto col-6 my-5 table table-striped" id="home_container">
        <div class="detail_cont">
            <h1 class="majority-width" id="rock_on">Rock On {{user.first_name}}{{user.last_name}} !!!</h1>
            <div>
                <a href="/bands/home" id="dashboard_btn">Dashboard</a>
                <a href="/logout" id="logout_btn">Log Out</a>
            </div>
            <h1>My Bands:</h1>
                <h1>{{band.band_name}}</h1>
                <a class="edit" href="/bands/edit/{{band.id}}">edit</a>
                <a class="delete" href="/bands/delete/{{band.id}}">delete</a>

        </div>
    </div>
</body>

</html>
