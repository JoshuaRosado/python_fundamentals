<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Edit Recipe</title>
</head>

<body>
    <div class="container grey">

        <div class="flex-container">
            <h1 class="majority-width">Edit Tree for {{tree.name}}</h1>
            <div>
                <a href="/trees/home">Dashboard</a>
                <a href="/logout">Log Out</a>
            </div>
        </div>

        <div>
            {% with messages = get_flashed_messages() %}
            <!-- declare a variable called messages -->
            {% if messages %}
            <!-- check if there are any messages -->
            {% for message in messages %}
            <!-- loop through the messages -->
            <p class="error">{{message}}</p> <!-- display each message in a paragraph tag -->
            {% endfor %}
            {% endif %}

            {% endwith %}
        </div>

        <form action="/trees/{{tree.id}}" method="post" 
            class="flex-container with-border majority-width">
            <div class="half-width">
                <div class="form-group">
                    <label for="tree_species" class="form-label">Tree Specie</label>
                    <input type="text" name="tree_species" class="form-control" id="tree_species" value="{{tree.name}}">
                </div>

                <div class="form-group">
                    <label for="reason" class="form-label">Reason:</label>
                    <textarea type="text" name="reason" class="form-control" id="reason">{{tree.reason}}</textarea>
                </div>

                <div class="form-group">
                    <label for="location" class="form-label">Location:</label>
                    <textarea type="text" name="location" class="form-control" id="location" rows="10">{{tree.location}}</textarea>
                </div>
            </div>
            <div class="half-width">
                <div class="form-group">
                    <label for="date_planted" class="form-label">Date Planted:</label>
                    <input type="date" class="form-control" name="date_planted" id="date_planted" value="{{tree.date_planted}}">
                </div>
                <input type="hidden" name="id" value="{{tree.id}}">
                <div class="form-group">
                    <input type="submit" class="btn-primary" value="Submit">
                </div>
            </div>
        </form>



    </div>

</body>

</html>
