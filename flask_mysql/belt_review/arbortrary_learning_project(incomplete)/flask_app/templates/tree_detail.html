<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Results</title>
</head>

<body>
    <div class="container" id="home_container">

        <div class="flex-container">
            <h1 class="majority-width" id="detail">Welcome {{user.first_name}} {{user.last_name}}</h1>
            <div>
                <a href="/trees/home">Dashboard</a>
                <a href="/logout">Log Out</a>
            </div>
        </div>

        <h2 class="tree_name">{{tree.name}}</h2>
        <div class="container with-border white">
        <div class="flex-container">
            <p >Location:</p>
            <p class="majority-width">{{tree.location}}</p>
        </div>
        <div class="flex-container">
            <p >Reason:</p>
            <p class="majority-width"> {{tree.reason}}</p>
        </div>
        <div class="flex-container">
            <p >Date Planted:</p>
            <p class="majority-width">{{tree.date_planted}}</p>
        </div>
        <div class="flex-container">
            <p>Planted by:</p>
            <p class="majority-width">{{tree.user.first_name}}</p>
        </div>

        </div>
    </div>

</body>

</html>
