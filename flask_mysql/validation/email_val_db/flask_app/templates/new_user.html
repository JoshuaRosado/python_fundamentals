<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Users CR</title>
</head>
<body>
    <form action="/user/create" method="post" class="col-6 mx-auto my-2">
        <h2 class="text-center"> Add User</h2>
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="form-group">
            <label for="first_name"> First Name:</label>
            <input type="text" name="first_name" class="form-group">
        </div>
        <div class="form-group">
            <label for="last_name"> Last Name:</label>
            <input type="text" name="last_name" class="form-group">
        </div>
        <div class="form-group">
            <label for="email"> Email:</label>
            <input type="text" name="email" class="form-group">
        </div>
        <input type="submit" value="Add User" class="btn btn-success">
    </form>
    
</body>
</html
